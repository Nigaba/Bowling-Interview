<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="theme-color" content="#000000" />
  <meta
		name="description"
		content="Web site created using create-react-app"
	/>
	<!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./app.js" async></script>
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<!-- Input Form -->
	<form id="input-form">
		<label for="pins-hit">Enter your next shot: <input id="pins-hit" name="pins-hit" type="number" min="0" max="10" required></label>
		<button type="submit">Submit</button>
	</form>
	<!-- Score Table -->
	<table id="score-table">
		<tr>
			<th colspan="2">1</th><th colspan="2">2</th>
			<th colspan="2">3</th><th colspan="2">4</th>
			<th colspan="2">5</th><th colspan="2">6</th>
			<th colspan="2">7</th><th colspan="2">8</th>
			<th colspan="2">9</th><th colspan="3">10</th>
		</tr>
		<tr id="score-entries">
			<td>-</td><td>-</td><td>-</td>
			<td>-</td><td>-</td><td>-</td>
			<td>-</td><td>-</td><td>-</td>
			<td>-</td><td>-</td><td>-</td>
			<td>-</td><td>-</td><td>-</td>
			<td>-</td><td>-</td><td>-</td>
			<td>-</td><td>-</td><td>-</td>
		</tr>
	</table>
	<!-- Calculate Form -->
	<form id="calc-form">
		<button type="submit">Calculate</button>
		<button type="reset">Reset</button>
		<output id="score"></output>
	</form>
</body>
</html>
