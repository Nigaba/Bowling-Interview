<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./app.js" async></script>
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<!-- Input Form -->
	<form id="input-form">
		<label for="pins-hit">Enter your next shot: <input id="pins-hit" name="pins-hit" type="number" min="0" max="10" required></label>
		<button type="submit">Submit</button>
	</form>
	<!-- Score Table -->
	<table>
		<tr>
			<th colspan="2">1</th>
			<th colspan="2">2</th>
			<th colspan="2">3</th>
			<th colspan="2">4</th>
			<th colspan="2">5</th>
			<th colspan="2">6</th>
			<th colspan="2">7</th>
			<th colspan="2">8</th>
			<th colspan="2">9</th>
			<th colspan="3">10</th>
		</tr>
		<tr>
			<td id="1-1">-</td>
			<td id="1-2">-</td>
			<td id="2-1">-</td>
			<td id="2-2">-</td>
			<td id="3-1">-</td>
			<td id="3-2">-</td>
			<td id="4-1">-</td>
			<td id="4-2">-</td>
			<td id="5-1">-</td>
			<td id="5-2">-</td>
			<td id="6-1">-</td>
			<td id="6-2">-</td>
			<td id="7-1">-</td>
			<td id="7-2">-</td>
			<td id="8-1">-</td>
			<td id="8-2">-</td>
			<td id="9-1">-</td>
			<td id="9-2">-</td>
			<td id="10-2">-</td>
			<td id="10-1">-</td>
			<td id="10-3">-</td>
		</tr>
	</table>
	<!-- Calculate Form -->
	<form id="calc-form">
		<button type="submit">Calculate</button>
		<button type="reset">Reset</button>
		<output id="score"></output>
	</form>
</body>
</html>
