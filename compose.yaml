services:
  # Backend: Spring Boot (Java), Postgres
  backend:
    build: backend
    restart: always
    secrets:
      - db-password
    environment:
      - POSTGRES_DB=example
    networks:
      - react-spring
      - spring-postgres
    depends_on:
      - db
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - spring-postgres
  # Frontend: React (Typescript)
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/code/src
      - /project/node_modules
    networks:
      - react-spring
    depends_on:
      - backend
    expose:
      - 3306
      - 33060
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  react-spring:
  spring-postgres: